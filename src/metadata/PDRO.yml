# PURL configuration for http://purl.obolibrary.org/obo/PDRO

idspace: PDRO
base_url: /obo/PDRO

products:
- PDRO.owl: https://raw.githubusercontent.com/OpenLHS/PDROV2/main/PDRO.owl
- PDRO.obo: https://raw.githubusercontent.com/OpenLHS/PDROV2/main/PDRO.obo

term_browser: ontobee
example_terms:
- PDRO_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/OpenLHS/PDROV2/v

- prefix: /tracker/
  replacement: https://github.com/OpenLHS/PDROV2/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/PDRO?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/OpenLHS/PDROV2/main/

